<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>fadeTo() 메서드</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(".btn2").hide();

            $(".btn1").on("click", function(){
                $(".box").slideUp(1000,"linear", function(){
                    $(".btn1").hide();
                    $(".btn2").show();
                })
            });

            $(".btn2").on("click", function(){
                $(".box").fadeIn(1000, "swing", function(){
                    $(".btn2").hide();
                    $(".btn1").show();
                })
            });

            $(".btn3").on("click",function(){
                $(".box").slideToggle(1000, "linear");
            });

            $(".btn4").on("click", function(){
                $(".box").fadeTo("fast", 0.3)
            });

            $(".btn5").on("click", function(){
                $(".box").fadeTo("fast",1)
            })
        })
    </script>
    <style>
        .content{
            width:400px;
            background-color:#eee;
        }
    </style>
</head>
<body>
    <p>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </p>
    <p>
        <button class="btn3">toggleSlide</button>
    </p>
    <p>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTo(1)</button>
    </p>
    <div class="box">
        <div class="content">
            이 편지는 영국으로부터 시작되어....
        </div>
    </div>
</body>
</html>
