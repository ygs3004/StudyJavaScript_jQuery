<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>only-child/slice(inde) 선택자</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $("#menu1 li").slice(1,3)
                .css({"background-color":"#ff0"});

            $("li:only-child")
                .css({"background-color":"#0ff"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용 1-1</li>
        <li>내용 1-2</li>
        <li>내용 1-3</li>
        <li>내용 1-4</li>
    </ul>
    <ul id="menu2">
        <li>2-1</li>
    </ul>
</body>
</html>
