<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정리</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
           $(".wrap_1 p:first").text("내용 1");

           $(".wrap_1 p.active").removeClass("active").addClass("on");

           $(".wrap p:eq(2) a").attr("href","http://www.naver.com");

           $(".wrap_1 p:eq(3) input").val("Korea");

           $(".wrap_2 p:first").after("<p>After(추가1)</p>");
           $(".wrap_2 p:first").before("<p>Before(추가2)</p>");

           $(".wrap_3 p").unwrap().wrapInner("<strong/>");
        });
    </script>
</head>
<body>
    <div class="wrap_1">
        <p>텍스트 1</p>
        <p class="active">내용 2</p>
        <p><a href="#">네이버</a></p>
        <p>
            <input type="text" value="Hello">
        </p>
    </div>
    <div class="wrap_2">
        <p>내용 5</p>
        <p>내용 6</p>
    </div>
    <div class="wrap_3">
        <p>내용 7</p>
        <p>내용 8</p>
    </div>
</body>
</html>
