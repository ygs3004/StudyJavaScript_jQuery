<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>$.inArray()/$.isArray()/$.merge()메서드</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
           var arr1=["서울","대전","부산","전주"];
           var arr2=["한국","미국","일본","중국"];
           var obj={  // 배열 아님
               "name":"정부장",
               "area":"서울"
           }

           var idxNum = $.inArray("부산",arr1);
           console.log(idxNum);

           var okArray1 = $.isArray(arr1);
           var okArray2 = $.isArray(obj);
           console.log(okArray1); // 배열 -> true
           console.log(okArray2); // 배열 (x)-> flase

            $.merge(arr2, arr1);
            console.log(arr2); // 한국,미국,일본,중국,서울,대전,부산,전주
        });
    </script>
</head>
<body>

</body>
</html>
