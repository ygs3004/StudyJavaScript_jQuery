<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax 로 xml 데이터 바인딩</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                url: "js/dataset.xml",
                datType: "xml",
                success(data) {
                    var $data = $(data).find("record"); //fin()메서드를 사용해 <record>객체 참조
                    if ($data.length > 0) {
                        var tb = $("<table/>")
                        $.each($data, function (i, o) {
                            var $id = $(o).find("id").text();
                            var $first_name = $(o).find("first_name").text();
                            var $last_name = $(o).find("last_name").text();
                            var $email = $(o).find("email").text();
                            var $gender = $(o).find("gender").text();

                            var row = $("<tr/>").append(
                                $("<td/>").text($id),
                                $("<td/>").text($first_name),
                                $("<td/>").text($last_name),
                                $("<td/>").text($email),
                                $("<td/>").text($gender),
                            );

                            tb.append(row);
                        })
                    }
                    $(".wrap").append(tb);
                }
            })
        })
    </script>
</head>
<body>
<div class="wrap"></div>
</body>
</html>
