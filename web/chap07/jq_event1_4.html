<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ready() / load() 이벤트 메서드</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
           $(document).ready(function() {
               var h1 = $(".img1").height();
               console.log("ready : ", h1)
           });

           $(window).on("load", function(){
                var h2=$(".img1").height();
                console.log("load : ", h2)
           });
        });
    </script>
</head>
<body>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
</body>
</html>
