<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>$(this) 선택자 / index() 인덱스 반환 메서드</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(".menuWrap_1 a").on("click", function(e){
                e.preventDefault();

                $(".menuWrap_1 a").css({
                    "background-color":"#fff"
                });

                $(this).css({
                    "background-color":"#ff0"
                });
            });

            $(".menuWrap_2 a").on("click", function(e){
                e.preventDefault();

                $(".menuWrap_2 a").css({
                    "background-color":"#fff"
                });

                var idx=$(".menuWrap_2 a").index(this);

                $(".menuWrap_2 a").eq(idx).css({
                    "background-color":"#0ff"
                });

                $(".idxNum").text(idx);
            });

        })
    </script>
</head>
<body>
    <h2>$(this)</h2>
    <ul class="menuWrap_1">
        <li><a href="#">메뉴 1</a></li>
        <li><a href="#">메뉴 2</a></li>
        <li><a href="#">메뉴 3</a></li>
    </ul>
    <h2>index()</h2>
    <ul class="menuWrap_2">
        <li><a href="#">메뉴 4</a></li>
        <li><a href="#">메뉴 5</a></li>
        <li><a href="#">메뉴 6</a></li>
    </ul>
    <p class="idxNum"></p>
</body>
</html>
