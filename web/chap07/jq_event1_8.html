<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>mousemove() 이벤트 메서드</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
           $(document).on("mousemove", function(e){
               $(".posX").text(e.pageX);
               $(".posY").text(e.pageY);
           })
        });
    </script>
</head>
<body>
    <h1>mousemove</h1>
    <p>X : <span class="posX">0</span>px</p>
    <p>Y : <span class="posY">0</span>px</p>
</body>
</html>
