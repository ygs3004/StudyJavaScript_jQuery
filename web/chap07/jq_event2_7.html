<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>delegate() 동적 요소 이벤트
        / one() 1회성 이벤트 등록 메서드</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(".btn_wrap").delegate(".btn_1.on","mouseover focus", function(){
                alert("HELLO");
            })
            $(".btn_1").addClass("on");

            $(document).one("mouseover focus",".btn_2.on", function(){
                alert("WELCOME!");
            })
            $(".btn_2").addClass("on")
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p class="btn_wrap">
            <button class="btn_1">버튼 1</button>
        </p>
        <p><button class="btn_2">버튼 2</button></p>
    </div>
</body>
</html>
