<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강제 이벤트 발생 trigger()</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(".btn1").click(function(){
               $(".btn1").parent().next()
                   .css({"color": "#f00"});
            });

            $(".btn2").on({
                "mouseover focus":function(){
                    $(".btn2").parent().next()
                        .css({"color":"#0f0"});
                }
            })

            $(".btn1").click();
            $(".btn2").trigger("mouseover");
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼 1</button>
    </p>
    <p>내용 1</p>
    <p>
        <button class="btn2">버튼 2</button>
    </p>
    <p>내용 2</p>
</body>
</html>
