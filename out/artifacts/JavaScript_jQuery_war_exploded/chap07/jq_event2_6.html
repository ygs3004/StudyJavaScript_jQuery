<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>on() 메서드 / 동적 요소 이벤트</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(".btn1.on").on("mouseover focus",function(){
                alert("HELLO!");
            })

            $(".btn_1").addClass("on");

            $(document).on("mouseover focus", ".btn_2.on", function(){
                alert("WELCOME!");
            });

            $(".btn_2").addClass("on");
        })
    </script>
</head>
<body>
    <div id="wrap">
        <p><button class="btn_1">버튼 1</button></p>
        <p><button class="btn_2">버튼 2</button></p>
    </div>
</body>
</html>
