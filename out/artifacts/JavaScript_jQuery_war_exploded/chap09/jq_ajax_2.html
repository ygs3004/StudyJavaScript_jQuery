<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ajax 로 jason 데이터 바인딩</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $.ajax({
                url:"js/MOCK_DATA.json",
                dataType:"json",
                success:function(data){ //data -> MOCK_DATA.json 이 참조 됩니다.
                    if(data.length>0){
                        var tb=$("<table/>");
                        for(var i in data){
                            var $id = data[i].id;
                            var $first_name = data[i].fist_name;
                            var $last_name = data[i].last_name;
                            var $email = data[i].email;
                            var $gender = data[i].gender;

                            var row = $("<tr/>").append(
                                $("<td/>").text($id),
                                $("<td/>").text($first_name),
                                $("<td/>").text($last_name),
                                $("<td/>").text($email),
                                $("<td/>").text($gender)
                            );

                            tb.append(row);
                        }
                        $(".wrap").append(tb);
                    }
                }
            })
        });
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
