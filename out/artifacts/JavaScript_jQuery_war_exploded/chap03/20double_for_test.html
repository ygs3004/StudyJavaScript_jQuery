<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>
</title>
   <script>
       //5행 5열 표를 만들고, 데이터가 1부터 25까지 출력되도록 작성
       var num=1;
       var t="<table border=1>"
        for(var i=1; i<=5; i++){
            t+="<tr>"
            for(var k=1; k<=5; k++){
                t+="<td>"+num+"</td>"
                num++
            }
            t+="</tr>";
        }

        t+="</table>";
        console.log(t);
        document.write(t);
   </script>
</head>
<body>
</body>
</html>
