<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>
</title>
    <style>
        *{margin:0;}
        .red{color : red;}
        .green{color : blue;}
        .aqua{color : aqua;}
    </style>
   <script>
       for(var i=1; i<=100; i++){
            if(i%5==0 && i%7!=0){
                document.write("<p class='red'>"+i+"</p>")
            }else if(i%5!=0 && i%7==0){
                document.write("<p class='green'>"+i+"</p>")
            }else if(i%5==0 && i%7==0){
                document.write("<p class='aqua'>"+i+"</p>")
            }
       }
   </script>
</head>
<body>
</body>
</html>
