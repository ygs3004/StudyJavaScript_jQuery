<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 상태에 따른 탐색 선택자</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap p:hidden")
                .css({
                    "display":"block",
                    "background":"#ff0"
                })

            var z1=$("#zone1 :selected").val();
            console.log(z1);

            var z2=$("#zone2 :checked").val();
            console.log(z2)

            var z3=$("#zone3 :checked").val();
            console.log(z3)
        });
    </script>
</head>
<body>
    <d id="wrap">
        <p1>내용 1</p1>
        <p style="display: none">내용 2</p>
        <p>내용 3</p>
    </d>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션 1</option>
                <option value="opt2" selected>옵션 2</option>
                <option value="opt3">옵션 3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서">독서
            <input type="checkbox" name="hobby2" value="자전거">독서
            <input type="checkbox" name="hobby3" value="등산" checked>등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </p>
    </form>
</body>
</html>
