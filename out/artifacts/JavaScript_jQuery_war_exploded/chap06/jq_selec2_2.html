<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>even/odd 선택자(홀수 짝수)</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $("#menu li:even") // 짝수 인덱스 (홀수 번째)
                .css("background-color","#ff0");

            $("#menu li:odd") // 홀수 인덱스 (짝수 번째)
                .css({
                    "background-color":"#0ff"
                });
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
