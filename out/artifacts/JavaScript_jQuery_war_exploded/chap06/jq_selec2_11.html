<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성과 값에 따른 탐색 선택자</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $("#wrap a[target]")
                .css({"color":"#f00"});

            $("#wrap a[href^=https]")
                .css({"color":"#0f0"});

            $("#wrap a[href$=net]")
                .css({"color":"#00f"});

            $("#wrap a[href*=google]")
                .css({"color":"#000"})

            $("#member_f :text")
                .css({"background-color":"#ff0"});

            $("#member_f :password")
                .css({"background-color":"#0ff"});

        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="http://easypub.co.kr" target="_black">EasyPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label><input tpe="text" name="user_id" id="user_id">
        </p>
        <p><label for="user_pw">비밀번호</label><input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
