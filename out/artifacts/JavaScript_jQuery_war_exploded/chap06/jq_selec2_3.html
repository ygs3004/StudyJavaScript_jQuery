<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>eq(index)/lt(index)/gt(index) 탐색 선택자</title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
           $("#menu li").eq(2)
               .css({"background-color":"#ff0"});

           $("#menu li:lt(2)")
               .css({"background-color":"#0ff"});

           $("#menu li:gt(2)")
               .css({"background-color":"#f0f"});
        });
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용 1</li>
        <li>내용 2</li>
        <li>내용 3</li>
        <li>내용 4</li>
        <li>내용 5</li>
    </ul>
</body>
</html>
