<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animate() 메서드</title>
    <!-- $("요소 선택").animate({스타일 속성}, 적용 시간, 가속도, 콜백 함수)   -->
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(".btn1").on("click",
                function(){
                    $(".txt1").animate({
                        marginLeft:"500px",
                        fontSize:"30px"
                }),
                2000, "linear",
                function(){
                    alert("모션 완료");
                }
            })

            $(".btn2").on("click", function(){
                $(".txt2").animate({
                    marginLeft:"+=50px"
                }, 1000)
            })
        })
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <span class="txt1">"500px" 이동</span>
    <p><button class="btn2">버튼2</button></p>
    <span class="txt2">"50px" 이동</span>
</body>
</html>
