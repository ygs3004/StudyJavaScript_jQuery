<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $("#btn").on("click", function(){
                $("#ctx").animate({marginLeft:"+=50px"},500)
            })
        })

    </script>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #ctx{
            width:50px;
            height:50px;
            text-align:center;
            line-height:50px;
            vertical-align: middle;
            background-color:yellow;
        }
    </style>
</head>
<body>
    <button id="btn">버튼</button>
    <p id="ctx">내용</p>
</body>
</html>
